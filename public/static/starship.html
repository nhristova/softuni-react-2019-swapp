<!DOCTYPE html>
<html lang="en" class="light-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SWAPP Starship</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/card-tb.css" />
    <link rel="stylesheet" type="text/css" href="styles/card-lr.css" />
    <script src="scripts/actions.js"></script>
</head>

<body>

    <header class="page-header">
        <div class="header-logo" onclick="changeTheme()">SWAPP</div>
        <nav class="header-navigation">
            <span><a href="./episodes">Episodes</a></span>
            <span><a href="./characters">Characters</a></span>
            <span class="logout-icon"><a href="./">âž¡</a></span>
            </span>
        </nav>
    </header>
    <main class="starship-main">
        <div class="page-title">
            <div class="page-title-1 heading-starwars text-highlight ">Jedi Starfighter</div>
            <div class="page-title-2 heading-starwars text-highlight-2">Delta-7 Aethersprite-class interceptor</div>
        </div>
        <div class="page-content">
            <div class="page-column-half big-lr-card tb-card">
                <div class="tb-card-title heading-starwars text-highlight">Jedi Starfighter</div>
                <div class="tb-card-photo">
                    <img src="./imgs/jedi-starfighter.jpg" alt="Starship red and white">
                </div>
                <div class="tb-card-details">
                    <div>
                        <span class="text-highlight-2">Class:</span>
                        <span class="text-highlight">starfighter</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Cost:</span>
                        <span class="text-highlight">180000 credits</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Crew:</span>
                        <span class="text-highlight">1</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Max Atmospheric Speed:</span>
                        <span class="text-highlight">1150</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Hyperdrive Rating:</span>
                        <span class="text-highlight">1</span>
                    </div>
                </div>
            </div>
            <div class="page-column-half">
                <div class="column-title heading-starwars text-highlight2 page-title-3">Compared to starship class max
                </div>
                <img src="./imgs/radar.jpg" alt="Radar chart of capabilitis">
            </div>
        </div>
    </main>

    <footer style="display:none">
        <div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

</body>

</html>
