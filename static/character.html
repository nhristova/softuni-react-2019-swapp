<!DOCTYPE html>
<html lang="en" class="light-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SWAPP Character</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/card-lr.css" />
    <link rel="stylesheet" type="text/css" href="styles/card-tb.css" />
    <script src="scripts/actions.js"></script>
</head>

<body>

    <header class="page-header">
        <div class="header-logo" onclick="changeTheme()">SWAPP</div>
        <nav class="header-navigation">
            <span><a href="./episodes">Episodes</a></span>
            <span><a href="./characters">Characters</a></span>
            <span class="logout-icon"><a href="./">âž¡</a></span>
            </span>
        </nav>
    </header>
    <main class="character-main">
        <div class="character-title heading-page">
            Obi-Wan Kenobi
        </div>
        <div class="character-content">
            <div class="character-column big-lr-card tb-card">
                <div class="tb-card-title heading-sub">Obi-Wan Kenobi</div>
                <div class="tb-card-photo">
                    <img src="./imgs/obi-wan.jpeg" alt="Old Obi-Wan with lightsaber">
                </div>
                <div class="tb-card-details">
                    <div>
                        <span class="text-highlight-2">Height:</span>
                        <span class="text-highlight">182</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Weight:</span>
                        <span class="text-highlight">77</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Species:</span>
                        <span class="text-highlight">Human</span>
                    </div>
                    <div>
                        <span class="text-highlight-2">Home World:</span>
                        <span class="text-highlight">Stewjon</span>
                    </div>
                </div>
            </div>
            <div class="character-column starhips-list">
                <div class="starships-list-title heading-sub">Piloted Starships</div>
                <div class="tiny-lr-card lr-card">
                    <img class="lr-card-photo" src="./imgs/jedi-starfighter.jpg" alt="Jedi stargighter red and white">
                    <div class="lr-card-details">
                        <div class="lr-card-title"><a href="./starship" class="heading-sub">Jedi starfighter</a></div>
                    </div>
                </div>
                <div class="tiny-lr-card lr-card">
                    <img class="lr-card-photo" src="./imgs/jedi-starfighter.jpg" alt="Jedi stargighter red and white">
                    <div class="lr-card-details">
                        <div class="lr-card-title"><a href="./starship" class="heading-sub">Jedi starfighter</a></div>
                    </div>
                </div>
                <div class="tiny-lr-card lr-card">
                    <img class="lr-card-photo" src="./imgs/jedi-starfighter.jpg" alt="Jedi stargighter red and white">
                    <div class="lr-card-details">
                        <div class="lr-card-title"><a href="./starship" class="heading-sub">Jedi starfighter</a></div>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer style="display:none">
        <div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

</body>

</html>
